<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <spinner name="loader" on-loaded="$ctrl.getPhones()">
        <div class="overlay"></div>
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <div class="please-wait">Please Wait...</div>
      </spinner>
  
      <ul ng-show="$ctrl.dataLoaded" class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
          <a ui-sref="detail({phoneId: phone.id})" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <a ui-sref="detail({phoneId: phone.id})">{{phone.name}}</a>
          <p class="phone__snippet">{{phone.snippet}}</p>
          <md-button 
            class="md-fab phone__btn--cart" 
            aria-label="Add to Cart"
            ng-click="$ctrl.addItem({name: phone.name, snippet: phone.snippet, id: phone.id, image: phone.imageUrl, age: phone.age, price: phone.price})">
            <i class="material-icons">add_shopping_cart</i>
          </md-button>
        </li>
      </ul>

    </div>
  </div>
</div>
