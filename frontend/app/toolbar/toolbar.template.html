<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Phone Catalog</span>
    </h2>
    <span flex></span>

    <md-button
      class="md-icon-button"
      ui-sref="home"
      ng-if="$root.isAuthenticated"
      aria-label="Home">
      <i class="material-icons">home</i>
    </md-button>

    <md-button
      class="md-icon-button"
      ui-sref="cart"
      ng-if="$root.isAuthenticated"
      aria-label="Cart">
      <i class="material-icons">shopping_cart</i>
    </md-button>

    <md-button
      aria-label="Login"
      ng-if="!$root.isAuthenticated"
      ng-click="$ctrl.login()">
      Login
    </md-button>

    <md-button
      aria-label="Logout"
      ng-if="$root.isAuthenticated"
      ng-click="$ctrl.logout()">
      Logout
    </md-button>

  </div>
</md-toolbar>
