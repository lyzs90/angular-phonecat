<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Phone Catalog</span>
    </h2>
    <span flex></span>

    <md-button
      aria-label="Login"
      ng-if="!$root.isAuthenticated"
      ng-click="$ctrl.login()">
      Login
    </md-button>

    <md-button
      aria-label="Logout"
      ng-if="$root.isAuthenticated"
      ng-click="$ctrl.logout()">
      Logout
    </md-button>

  </div>
</md-toolbar>
